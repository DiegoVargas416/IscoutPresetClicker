<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preset Clicker Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 320px;
    }
    h2 { font-size: 16px; margin-bottom: 15px; color: #5f6368; }
    .section { margin-bottom: 20px; }
    .preset-item {
      border: 1px solid #e0e0e0; border-radius: 8px;
      padding: 10px; margin-bottom: 10px; background-color: #fafafa;
    }
    label { font-size: 13px; color: #3c4043; }
    input[type="text"], input[type="number"], input[type="time"] {
      width: 100%; padding: 6px; box-sizing: border-box;
      font-size: 14px; border: 1px solid #dadce0; border-radius: 4px;
      margin-bottom: 8px;
    }
    .days-container label {
      display: inline-block; width: 35px; font-size: 12px;
      margin-right: 5px; text-align: center;
    }
    .days-container input[type="checkbox"] {
      margin-right: 2px;
    }
    button {
      background-color: #1a73e8; color: white; padding: 10px;
      border: none; border-radius: 4px; cursor: pointer; font-size: 14px;
    }
    button:hover { background-color: #185abc; }
    .remove-btn {
      background-color: #d9534f; margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Preset Clicker Settings</h2>

  <div class="section">
    <button id="addPresetBtn">Add Preset</button>
  </div>

  <div id="presetsContainer" class="section">
    <!-- Dynamically populated with Preset UI rows -->
  </div>

  <div class="section">
    <label for="serverResetTime">Server Reset Time:</label>
    <input type="time" id="serverResetTime" value="03:00" />
  </div>

  <div class="section">
    <label>
      <input type="checkbox" id="enabled" />
      Enabled
    </label>
  </div>

  <div class="section">
    <button id="saveSettings">Save Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
